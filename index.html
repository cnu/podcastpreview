<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Preview your podcast's covert art in Apple Podcasts</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="font-sans text-black text-lg h-full">
    <div class="px-4 mx-auto w-4/5">
      <div class="text-center mt-12">
        <h1 class="text-4xl md:text-5xl text-black font-semibold font-headline">
          What will your podcast look like in Apple Podcasts?
        </h1>
        <h2 class="text-2xl mb-3 leading-tight">
          Enter your podcast's topic here
        </h2>
        <input
          class="bg-white focus:outline-0 focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"
          id="term"
          value="SaaS"
        /><button id="search">Search</button>

        <h2 class="text-2xl mb-3 leading-tight">Upload your cover art</h2>
        <input
          class="bg-white focus:outline-0 focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"
          id="title"
          type="text"
          value="Your show's name"
        />
        <input type="file" onchange="previewFile()" />
      </div>
      <div id="output" class="mx-auto"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
