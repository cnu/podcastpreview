<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Preview your podcast's covert art in Apple Podcasts</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>What will your podcast look like in Apple Podcasts?</h1>
    <h2>Enter your podcast's topic here</h2>
    <input id="term" value="SaaS" /><button id="search">Search</button>

    <h2>Upload your cover art</h2>
    <input id="title" type="text" value="Your show's name" />
    <input type="file" onchange="previewFile()" />

    <div id="output"></div>

    <script src="script.js"></script>
  </body>
</html>
